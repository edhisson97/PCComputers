<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); /* Sombra para efecto de flotación */
            border-radius: 10px;
            display: inline-block;
        }
        .countdown {
            font-size: 30px;
            font-weight: bold;
            color: red;
        }
        .footer {
            margin-top: 20px;
        }
        .footer p {
            font-size: 30px;
            margin-bottom: 50px;
            margin-top:100px;
            font-style: italic; /* Aplica cursiva */
        }
        .footer img {
            width: 150px; /* Ajusta el tamaño según sea necesario */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="message">El registro se generó con éxito y se envió al correo del cliente. <br>La página se redireccionará en <span class="countdown">5</span> segundos...</div>

    <div class="footer">
        <p>El equipo de PcComputers</p>
        {% load static %}
        <img src="{% static 'img/logo.png' %}" alt="Logo de Mi Sitio">
    </div>

     <script>
  window.onload = function () {
    console.log("Descarga: onload disparado");
    try {
      // ⬅️ importante: usar escapejs para no romper la cadena base64 en JS
      var encodedPDF = "{{ encoded_pdf|escapejs }}";
      var fileName = "{{ download_filename|default:'recibo_pago.pdf'|escapejs }}";
      var redirectUrl = "{{ redirect_url|default:'/ventas/'|escapejs }}";

      if (encodedPDF && encodedPDF.length > 0) {
        var byteCharacters = atob(encodedPDF);
        var byteNumbers = new Array(byteCharacters.length);
        for (var i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        var byteArray = new Uint8Array(byteNumbers);
        var blob = new Blob([byteArray], { type: 'application/pdf' });

        var link = document.createElement('a');
        var url = window.URL.createObjectURL(blob);
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // liberar URL en memoria
        setTimeout(function(){ URL.revokeObjectURL(url); }, 1000);
      } else {
        console.warn("encoded_pdf vacío: no se descargará el archivo.");
      }
    } catch (e) {
      console.error("Error al preparar/descargar el PDF:", e);
    }

    // Borrar localStorage (si aplica en tu flujo)
    try { localStorage.removeItem("productos_facturacion"); } catch(e) {}

    // Redirección con cuenta regresiva
    var countdownElement = document.querySelector('.countdown');
    var countdown = 5;
    var interval = setInterval(function () {
      countdown--;
      if (countdownElement) countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  };
  </script>
</body>
</html>
