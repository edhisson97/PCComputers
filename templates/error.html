{% extends "paginaInicio.html" %}

{% block content %}
{% load static %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        padding: 20px;
    }
    .container {
        max-width: 600px;
    }
    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    p {
        font-size: 22px;
        margin-bottom: 20px;
    }
    .icon {
        font-size: 60px;
        color: #ff5733;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 18px;
    }
    a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lo sentimos, página no encontrada</h1>
    <p>Estamos trabajando en ello. Nuestro equipo de PCComputers lo solucionará pronto.</p>
    <i class="fa-solid fa-gears icon"></i>
    <br>
    <a href="/">Volver al inicio</a>
</div>

</body>
    
{% endblock %}
